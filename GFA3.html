<!DOCTYPE html>	
	<head>
		<link rel="stylesheet" type="text/css" href="GFA3.css">
		<meta charset="UTF-8">
		<title>Stat Checker!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<div class="container">
        <h1 id="title">Randomizer</h1>
        <p>Click the button to check your stats</p>
		<button onclick="generateValues()">✨STATISTICS✨</button>        
		<div id="numbers" class="result"></div>
		
		<div class="card-container">
            <div class="card">
                <div>Games Played</div>
                <hr>
                <div class="number" id="games"></div>
            </div>
			
            <div class="card">
                <div>Kills</div>
                <hr>
                <div class="number" id="kills"></div>
            </div>
			
            <div class="card">
                <div>Deaths</div>
                <hr>
                <div class="number" id="deaths"></div>
            </div>
			
        </div>

        <div id="story" class="result"></div>
		
		
	
	   <script src="GFA3.js"></script>
	</body>
</html>
